<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume/CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center; /* Align items horizontally */
            align-items: center; /* Align items vertically */
            flex-direction: column; /* Stack items vertically */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-picture {
            position: absolute;
            top: 20px; /* Align to the top */
            right: 10px; /* Align to the right */
        }
 
        .profile-picture img {
            width: 100px;
            border-radius: 50%;
        }

        .profile-picture input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .profile-picture label {
            display: inline-block;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 50px 0;
        }

        section h2 {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Resume/CV</h1>
            <div class="profile-picture">
                <input type="file" id="photo-upload">
                <label for="photo-upload">Select Photo</label>
                <img src="placeholder.jpg" alt="Profile Picture" id="profile-img">
            </div>
            <nav>
                <ul>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#work-experience">Work Experience</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="education">
        <div class="container">
            <h2>Education</h2>
            <div contenteditable="true" id="education-details" class="editable">
                Your education details here...
            </div>
        </div>
    </section>

    <section id="work-experience">
        <div class="container">
            <h2>Work Experience</h2>
            <div contenteditable="true" id="work-experience-details" class="editable">
                Your work experience details here...
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <div contenteditable="true" id="skills-details" class="editable">
                Your skills details here...
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Information</h2>
            <div contenteditable="true" id="contact-details" class="editable">
                Your contact information here...
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>
</body>
</html>
